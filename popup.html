<!DOCTYPE html>
<html>
<head>
    <title>Doom Scroll</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .header img {
            width: 24px;
            height: 24px;
        }
        .header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .website-toggle {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-item label {
            font-size: 14px;
            color: #333;
        }
        .switch-container {
            margin: 10px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/icon48.png" alt="Doom Scroll Logo">
        <h3>Doom Scroll</h3>
    </div>
    <div class="website-toggle">
        <h3>Block Websites</h3>
        <div class="toggle-item">
            <label>YouTube</label>
            <label class="switch">
                <input type="checkbox" id="youtubeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-item">
            <label>LinkedIn</label>
            <label class="switch">
                <input type="checkbox" id="linkedinToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-item">
            <label>Twitter</label>
            <label class="switch">
                <input type="checkbox" id="twitterToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-item">
            <label>Reddit</label>
            <label class="switch">
                <input type="checkbox" id="redditToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-item">
            <label>Facebook (Beta)</label>
            <label class="switch">
                <input type="checkbox" id="facebookToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-item">
            <label>Instagram (Beta)</label>
            <label class="switch">
                <input type="checkbox" id="instagramToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
